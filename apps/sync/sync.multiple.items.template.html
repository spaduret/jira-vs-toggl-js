<div class="general-popup">
    <div class="general-popup__overlay" data-role="close"></div>
    <div class="general-popup__container" style="width: 370px;" data-role="container">
        <header class="general-popup__head bg">
            <h3 class="general-popup__title">Sync all tasks</h3>
            <div class="general-popup__close" data-role="close"></div>
        </header>
        <section class="general-popup__body scrollwrapper">
            <label>Date: <input type="date" data-role="logDate" style="width: 150px;" required/> </label>
            <textarea data-role="comment" placeholder="add a comment" style="width: 348px;" rows="5" maxlength="155"></textarea>
            <div style="margin-top: 10px; float: right;">
                <button data-role="sync-all-items">Sync</button>
                <button data-role="close">Cancel</button>
            </div>
        </section>
    </div>
</div>
