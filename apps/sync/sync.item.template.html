<div class="general-popup">
    <div class="general-popup__overlay" data-role="close"></div>
    <div class="general-popup__container" data-role="container">
        <header class="general-popup__head bg">
            <h3 class="general-popup__title">Sync</h3>
            <div class="general-popup__close" data-role="close"></div>
        </header>
        <section class="general-popup__body scrollwrapper">
            <label>Date: <input type="date" data-role="logDate" required/> </label>
            <textarea data-role="comment" placeholder="add a comment" cols="30" rows="5" maxlength="255"></textarea>
            <div style="margin-top: 10px;">
                <button data-role="sync-item">Sync</button>
                <button data-role="close">Cancel</button>
            </div>
        </section>
    </div>
</div>
