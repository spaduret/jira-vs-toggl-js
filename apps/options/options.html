<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JVT</title>
    <style type="text/css">
        div.inline{
            float: left;
        }
    </style>
</head>

<body>
<div>
    <div>
        <p>Jira profile:</p>
        <div>
            <label>Server URL: <input id="jiraServer" placeholder="https://<your company>.atlassian.net/" size="50"></label><br>
            <label>Email address: <input id="jiraEmail" placeholder="email" size="50"></label><br>
            <label>ApiToken: <input id="jiraApiToken" placeholder="api token" size="50"></label><br>
        </div>
    </div>
    <div>
        <p>Toggl profile:</p>
        <div>
            <label>Workspace: <input id="togglWorkspace" placeholder="workspace" size="10"></label><br>
            <label>Api Token: <input id="togglApiToken" placeholder="api token" size="35"></label><br>
        </div>
    </div>
    <div>
        <div class="inline">
            <p>Lookup toggl records for:</p>
        </div>
        <div class="inline">
            <label><input type="radio" name="duration" value="1"/> day</label>
            <label><input type="radio" name="duration" value="7"/> week</label>
            <label><input type="radio" name="duration" value="30"/> month</label>
        </div>
    </div>
    <br style="clear: both;"/>
    <button id="save">Save</button>
</div>
<script src="../../libs/requirejs/require.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</body>

</html>
